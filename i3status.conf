           general {
                   output_format = "dzen2"
                   colors = true
                   interval = 5
           }

           order += "volume master"
           order += "disk /"
           order += "run_watch DHCP"
           order += "run_watch VPN"
           order += "wireless wlan0"
           order += "ethernet eth0"
           order += "battery 0"
           order += "cpu_temperature 0"
           order += "load"
           order += "time"

           volume master {
                   format = "♪: %volume"
                   device = "default"
                   mixer = "Master"
                   mixer_idx = 0
           }

           wireless wlan0 {
                   format_up = "W: (%quality at %essid, %bitrate) %ip"
                   format_down = "W: down"
           }

           ethernet eth0 {
                   # if you use %speed, i3status requires the cap_net_admin capability
                   format_up = "E: %ip (%speed)"
                   format_down = "E: down"
           }


           battery 0 {
                   format = "%status %percentage %remaining %emptytime"
                   path = "/sys/class/power_supply/BAT%d/uevent"
           }

           run_watch DHCP {
                   pidfile = "/var/run/dhclient*.pid"
           }

           run_watch VPN {
                   pidfile = "/var/run/vpnc/pid"
           }

           time {
                   format = "%Y-%m-%d %H:%M:%S"
           }

           load {
                   format = "%5min"
           }

           cpu_temperature 0 {
                   format = "T: %degrees °C"
                   path = "/sys/devices/platform/coretemp.0/temp1_input"
           }


           disk "/" {
                   format = "%free"
           }


